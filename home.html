<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SRI RAGHAVENDRA AUTOMOBILES</title>
    <link rel="icon" href="rpycol bg.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="burger" onclick="toggleNav()">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <nav>
        <ul id="nav-links">
          <li class="nav-li" id="home" onclick="home()">Home</li>
          <li class="nav-li" id="sales" onclick="sales()">Bills</li>
          <li class="nav-li" id="attendence" onclick="attendence()">
            Attendence
          </li>
          <li class="nav-li" id="stock" onclick="stock()">Stock</li>
          <li class="nav-li" id="monthstats" onclick="monthstats()">Sales</li>
        </ul>
      </nav>
      <div id="header-svg"></div>
    </header>
    <div class="home_container">
      <div id="attendance-card" class="card">
        <h2>Attendance</h2>
        <p id="present-days">Present Days: ...</p>
        <p id="advance-taken">Advance Taken: ...</p>
        <button id="update-attendance-btn">UPDATE</button>
      </div>
      <div id="stock-card" class="card">
        <h2>Inventory</h2>
        <p id="total-stock">Total Stock: ...</p>
      </div>
      <div id="showroom-stats-card" class="card">
        <h2>Showroom Battery</h2>
        <p id="most-buy-showroom">Most Purchases: ...</p>
        <p id="most-old-showroom">Old Batteries: ...</p>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="index.js"></script>
    <footer class="main-footer">
      <div class="footer-content">
        <span>&copy; 2025 SRI RAGHAVENDRA AUTOMOBILES</span>
        <span>DISTUBUTOR OF <b>TATA GREEN BATTERIES</b></span>
        <div class="footer-icons">
          <a href="https://www.netflix.com/" target="_blank" title="Netflix">
            <img
              src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/netflix.svg"
              alt="Netflix"
            />
          </a>
          <a href="https://www.hotstar.com/" target="_blank" title="Hotstar">
            <img
              src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/hotstar.svg"
              alt="Hotstar"
            />
          </a>
          <a
            href="https://www.primevideo.com/"
            target="_blank"
            title="Prime Video"
          >
            <img
              src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/amazonprime.svg"
              alt="Prime Video"
            />
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>

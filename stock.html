<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SRI RAGHAVENDRA AUTOMOBILES</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="stock.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li class="nav-li" id="home" onclick="home()">Home</li>
          <li class="nav-li" id="sales" onclick="sales()">Sales</li>
          <li class="nav-li" id="attendence" onclick="attendence()">
            Attendence
          </li>
          <li class="nav-li" id="stock" onclick="stock()">Stock</li>
        </ul>
      </nav>
      <div id="header-svg"></div>
    </header>
    <form id="stock-form">
      <input type="hidden" name="formType" id="" value="sendStocks" />
      <table>
        <tr>
          <td><label for="product-id">PRODUCT ID:</label></td>
          <td>
            <input type="text" name="pd_id" id="pd_id" required />
          </td>
        </tr>
        <tr>
          <td><label for="pd-name">PRODUCT NAME:</label></td>
          <td><input type="text" name="pd_name" id="pd_name" required /></td>
        </tr>
        <tr>
          <td><label for="purchase">PURCHASE PRICE:</label></td>
          <td>
            <input type="number" name="purchase" id="purchase" required />
          </td>
        </tr>
        <tr>
          <td><label for="p-mrp">PRODUCT M.R.P:</label></td>
          <td><input type="number" name="pd_mrp" id="pd_mrp" required /></td>
        </tr>
        <tr>
          <td><label for="stock">STOCK NO.:</label></td>
          <td>
            <input type="number" name="stock" id="pd_no" value="1" required />
          </td>
        </tr>
        <tr>
          <td id="sbtn">
            <input
              type="submit"
              name="submit"
              id="s-submit"
              value="ENTER"
            />
          </td>
          <td id="bbtn">
            <input
              type="button"
              name="type"
              id="views"
              onclick="viewstock()"
              value="VIEW STOCK"
            />
          </td>
        </tr>
      </table>
    </form>
    <!-- <div id="expense-card" class="card" style="margin-bottom: 16px">
      <h2>Monthly Expense</h2>
      <button id="update-expense-btn" style="display: none">
        Update Expense
      </button> -->
    </div>
    <script src="index.js"></script>
    <script src="stock.js"></script>
    <footer class="main-footer">
      <div class="footer-content">
        <span>&copy; 2025 SRI RAGHAVENDRA AUTOMOBILES</span>
        <span>DISTUBUTOR OF <b>TATA GREEN BATTERIES</b></span>
        <div class="footer-icons">
          <a href="https://www.netflix.com/" target="_blank" title="Netflix">
            <img
              src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/netflix.svg"
              alt="Netflix"
            />
          </a>
          <a href="https://www.hotstar.com/" target="_blank" title="Hotstar">
            <img
              src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/hotstar.svg"
              alt="Hotstar"
            />
          </a>
          <a
            href="https://www.primevideo.com/"
            target="_blank"
            title="Prime Video"
          >
            <img
              src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/amazonprime.svg"
              alt="Prime Video"
            />
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
